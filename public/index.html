<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leather Bound Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <button id="newBook">New book</button>

        <div class="addBookForm">
            <button id="closeForm">&times;</button>
            <h2>Add New Book</h2>
            <form>
                <input type="text" name="title" id="title" placeholder="Title">

                <label for="author"></label>
                <input type="text" name="author" id="author" placeholder="Author">

                <label for="pages"></label>
                <input type="number" name="pages" id="pages" placeholder="Pages">

                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read" placeholder="Read">

                <button type="submit" id="add-book">Add book</button>
            </form>
        </div>

        <div class="books">
            
        </div>

    </div>

    <script src="/__/firebase/8.2.6/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="main.js"></script>
</body>
</html>
